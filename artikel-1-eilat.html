     <img class="grpelem temp_no_img_src" id="u5094-4" alt="Die INS Eilat, ein israelischer Zerstörer, wurde in internationalen Gewässern kurz vor Port Said, einer Hafenstadt im Nordosten Ägyptens, von drei russischen Styx-Raketen getroffen. Die Raketen wurden von einem Ägyptischen Raketenboot abgeschossen. Zunächst schoss ein Schiff direkt aus dem Hafen zwei Raketen auf den Zerstörer. Das israelische Radar hat deswegen zunächst keine auffälligen Bewegungen festgestellt. Als die Raketen erkannt wurden, hat der Kapitän der Eilat ein Ausweichmanöver eingeleitet. Um 17:32 wurde das Schiff von der ersten Rakete getroffen, zwei Minuten Später traf die zweite Rakete. Die Eilat gab ein Notruf aus und wartete manövrierunfähig darauf, dass Unterstützung der Israelischen Marine eintraf. Rund eine Stunde später wurden zwei weitere Raketen aus Port Said abgefeuert, die dritte versenkte das Schiff zwei Minuten nach Einschlag und die vierte verfehlte ihr Ziel. Von der 199 Mann starken Besatzung wurden 47 getötet und mehr als 100 verletzt." width="473" height="320" data-orig-src="images/u5094-4.png?crc=3973545208" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Die INS Eilat, ein israelischer Zerstörer, wurde in internationalen Gewässern kurz vor Port Said, einer Hafenstadt im Nordosten Ägyptens, von drei russischen Styx-Raketen getroffen. Die Raketen wurden von einem Ägyptischen Raketenboot abgeschossen. Zunächst schoss ein Schiff direkt aus dem Hafen zwei Raketen auf den Zerstörer. Das israelische Radar hat deswegen zunächst keine auffälligen Bewegungen festgestellt. Als die Raketen erkannt wurden, hat der Kapitän der Eilat ein Ausweichmanöver eingeleitet. Um 17:32 wurde das Schiff von der ersten Rakete getroffen, zwei Minuten Später traf die zweite Rakete. Die Eilat gab ein Notruf aus und wartete manövrierunfähig darauf, dass Unterstützung der Israelischen Marine eintraf. Rund eine Stunde später wurden zwei weitere Raketen aus Port Said abgefeuert, die dritte versenkte das Schiff zwei Minuten nach Einschlag und die vierte verfehlte ihr Ziel. Von der 199 Mann starken Besatzung wurden 47 getötet und mehr als 100 verletzt." width="572" height="1968" data-orig-src="images/u5094-48.png?crc=51527525" data-orig-id="u5094-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
